<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuanlang's World</title>
    <style>
        /* --- 全局重置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: "Noto Serif SC", "Songti SC", "SimSun", serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 开场动画遮罩 --- */
        .intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s ease;
        }

        .intro-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .typewriter {
            font-size: 1.6rem;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.85);
            font-weight: 300;
            position: relative;
            display: inline;
            line-height: 2;
        }

        .typewriter .cursor {
            display: inline-block;
            width: 2px;
            height: 1.3em;
            background: rgba(255,255,255,0.7);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 0.6s step-end infinite;
        }

        .typewriter .cursor.hidden {
            visibility: hidden;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50%      { opacity: 0; }
        }

        /* --- 星空画布 --- */
        #star-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- 暗角蒙版 --- */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- 主内容（初始隐藏） --- */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease 0.4s;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .main-content.show {
            opacity: 1;
        }

        /* --- 滚动导航容器 --- */
        .scroll-nav-container {
            height: 70vh;
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .scroll-nav-container::-webkit-scrollbar {
            display: none;
        }

        /* --- 导航列表 --- */
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 38px;
            padding: 110px 0;
            text-align: center;
        }

        /* --- 分隔符 --- */
        .nav-divider {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            margin: 4px auto;
        }

        /* --- 导航链接 --- */
        .nav-link {
            text-decoration: none;
            color: #555;
            font-size: 1.35rem;
            font-weight: 300;
            letter-spacing: 4px;
            transition: color 0.5s ease, transform 0.4s ease, text-shadow 0.5s ease;
            position: relative;
            padding: 6px 20px;
            display: inline-block;
            opacity: 0;
        }

        .main-content.show .nav-link {
            animation: fadeInUp 0.8s ease forwards;
        }

        .main-content.show .nav-link:nth-child(1)  { animation-delay: 0.1s; }
        .main-content.show .nav-link:nth-child(2)  { animation-delay: 0.2s; }
        .main-content.show .nav-link:nth-child(3)  { animation-delay: 0.35s; }
        .main-content.show .nav-link:nth-child(4)  { animation-delay: 0.45s; }
        .main-content.show .nav-link:nth-child(5)  { animation-delay: 0.55s; }
        .main-content.show .nav-link:nth-child(6)  { animation-delay: 0.65s; }
        .main-content.show .nav-link:nth-child(7)  { animation-delay: 0.75s; }
        .main-content.show .nav-link:nth-child(8)  { animation-delay: 0.85s; }
        .main-content.show .nav-link:nth-child(9)  { animation-delay: 0.95s; }
        .main-content.show .nav-link:nth-child(10) { animation-delay: 1.05s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* 下划线装饰 */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: rgba(255,255,255,0.4);
            transition: width 0.4s ease, left 0.4s ease;
        }

        .nav-link:hover::after {
            width: 60%;
            left: 20%;
        }

        .nav-link:hover {
            color: #fff;
            transform: scale(1.05);
            text-shadow: 0 0 12px rgba(255,255,255,0.35);
        }

        /* "未完待续" */
        .nav-link.coming-soon {
            color: #3a3a3a;
            font-style: italic;
            cursor: default;
            letter-spacing: 6px;
        }

        .nav-link.coming-soon:hover {
            color: #555;
            transform: none;
            text-shadow: none;
        }

        .nav-link.coming-soon::after {
            display: none;
        }

        /* --- 底部区域 --- */
        .footer {
            position: absolute;
            bottom: 28px;
            z-index: 10;
            pointer-events: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 1s ease 1.2s;
        }

        .footer.show {
            opacity: 1;
        }

        .footer-text {
            color: #333;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .footer-signature {
            color: #2a2a2a;
            font-size: 0.7rem;
            letter-spacing: 3px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- 开场打字机动画 -->
    <div class="intro-overlay" id="introOverlay">
        <div class="typewriter" id="typewriter"><span class="cursor" id="cursor"></span></div>
    </div>

    <canvas id="star-canvas"></canvas>
    <div class="vignette"></div>

    <div class="main-content" id="mainContent">
        <div class="scroll-nav-container">
            <div class="nav-list">
                <a href="http://yuanlang.love/pda/" target="_blank" class="nav-link">翻翻他的包</a>
                <a href="http://yuanlang.love/bag/" target="_blank" class="nav-link">查看他的身份</a>

                <div class="nav-divider"></div>

                <a href="pages/letters.html" class="nav-link">他的"家书"</a>
                <a href="pages/obituary.html" class="nav-link">他为自己写下的讣告</a>
                <a href="pages/apology.html" class="nav-link">他的检讨书</a>
                <a href="pages/worldline.html" class="nav-link">请选择与他不同的世界线</a>

                <div class="nav-divider"></div>

                <a href="pages/anatomy.html" class="nav-link">解剖一个袁朗</a>
                <a href="pages/love.html" class="nav-link">写他的爱</a>
                <a href="pages/ending.html" class="nav-link">没有结局的故事</a>

                <div class="nav-divider"></div>

                <span class="nav-link coming-soon">未完待续</span>
            </div>
        </div>
    </div>

    <div class="footer" id="footer">
        <span class="footer-text">延绵他的灵魂，拓展他的天地。</span>
        <span class="footer-signature">— Yolan</span>
    </div>

    <script>
        /* ========== 打字机开场 ========== */
        (function () {
            const text = '延绵他的灵魂，拓展他的天地。';
            const el = document.getElementById('typewriter');
            const cursorEl = document.getElementById('cursor');
            const overlay = document.getElementById('introOverlay');
            const main = document.getElementById('mainContent');
            const footer = document.getElementById('footer');
            let i = 0;

            function type() {
                if (i < text.length) {
                    // 在光标前插入文字
                    const span = document.createElement('span');
                    span.textContent = text[i];
                    el.insertBefore(span, cursorEl);
                    i++;

                    // 逗号和句号后稍作停顿
                    const ch = text[i - 1];
                    const delay = (ch === '，' || ch === '。') ? 400 : 140;
                    setTimeout(type, delay);
                } else {
                    // 打完后光标再闪几下然后消失
                    setTimeout(() => {
                        cursorEl.classList.add('hidden');
                        // 整句短暂停留后淡出
                        setTimeout(() => {
                            overlay.classList.add('fade-out');
                            main.classList.add('show');
                            footer.classList.add('show');
                            // 遮罩过渡结束后移除 DOM
                            overlay.addEventListener('transitionend', () => {
                                overlay.remove();
                            });
                        }, 800);
                    }, 1200);
                }
            }

            // 页面加载后短暂等待再开始打字
            setTimeout(type, 600);
        })();

        /* ========== 星空背景 ========== */
        (function () {
            const canvas = document.getElementById('star-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, stars = [];
            const DENSITY = 6000;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                initStars();
            }

            class Star {
                constructor() { this.reset(true); }
                reset(initial) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 1.5;
                    this.opacity = initial ? Math.random() : 0;
                    this.speed = Math.random() * 0.02 + 0.005;
                    this.direction = 1;
                }
                update() {
                    this.opacity += this.speed * this.direction;
                    if (this.opacity >= 1) { this.opacity = 1; this.direction = -1; }
                    else if (this.opacity <= 0) { this.reset(false); }
                }
                draw() {
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initStars() {
                const count = Math.floor((width * height) / DENSITY);
                stars = Array.from({ length: count }, () => new Star());
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#fff';
                stars.forEach(s => { s.update(); s.draw(); });
                ctx.globalAlpha = 1;
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            animate();
        })();
    </script>
</body>
</html>
