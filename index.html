<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuanlang's World</title>
    <style>
        /* --- 基础设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: "Noto Serif SC", "Songti SC", "SimSun", serif; /* 优先使用衬线字体 */
            height: 100vh;
            overflow: hidden; /* 防止滚动条 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* --- 背景星光 Canvas --- */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 置于最底层 */
            pointer-events: none;
        }

        /* --- 顶部导航区域 --- */
        .nav-container {
            z-index: 10;
            margin-top: 15vh; /* 距离顶部的距离 */
            display: flex;
            gap: 80px; /* 两个链接之间的间距 */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .nav-link {
            text-decoration: none;
            color: #888888; /* 默认灰色 */
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            padding: 10px 0;
        }

        /* 鼠标悬停效果 */
        .nav-link:hover {
            color: #ffffff; /* 悬停变白 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* 简单的下划线动画 */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            background-color: #fff;
            transition: all 0.5s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* --- 底部文字区域 --- */
        .footer-text {
            z-index: 10;
            margin-bottom: 50px;
            color: #444444; /* 深灰色，低调 */
            font-size: 0.9rem;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards 1s; /* 延迟出现 */
            text-align: center;
        }

        /* --- 动画定义 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column; /* 手机上竖排或减小间距 */
                gap: 40px;
                margin-top: 25vh;
                text-align: center;
            }
            .nav-link {
                font-size: 1.2rem;
            }
            .footer-text {
                font-size: 0.75rem;
                padding: 0 20px;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>

    <!-- 背景星空 -->
    <canvas id="star-canvas"></canvas>

    <!-- 顶部导航 -->
    <nav class="nav-container">
        <!-- 注意：按照您的要求，链接和文字的对应关系如下 -->
        <a href="http://yuanlang.love/pda/" class="nav-link">翻翻他的包</a>
        <a href="http://yuanlang.love/bag/" class="nav-link">查看他的身份</a>
    </nav>

    <!-- 底部文字 -->
    <div class="footer-text">
        延绵他的灵魂，拓展他的天地。
    </div>

    <script>
        // --- 星光背景脚本 ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];

        // 初始化画布大小
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        // 星星对象
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5; // 星星大小
                this.opacity = Math.random(); // 初始透明度
                this.speed = Math.random() * 0.02 + 0.005; // 闪烁速度
                this.direction = Math.random() > 0.5 ? 1 : -1; // 变亮还是变暗
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                // 改变透明度模拟闪烁
                this.opacity += this.speed * this.direction;

                // 边界检查，防止透明度溢出
                if (this.opacity > 1) {
                    this.opacity = 1;
                    this.direction = -1;
                } else if (this.opacity < 0) {
                    this.opacity = 0;
                    this.direction = 1;
                    // 当星星完全熄灭时，偶尔稍微移动位置，增加生动感
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                }
            }
        }

        function initStars() {
            stars = [];
            const starCount = Math.floor((width * height) / 6000); // 根据屏幕面积计算星星数量
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height); // 清除画布
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        // 监听窗口大小变化
        window.addEventListener('resize', resize);
        
        // 启动
        resize();
        animate();
    </script>
</body>
</html>
